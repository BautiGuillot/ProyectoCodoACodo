<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Aquí puedes agregar enlaces a tus archivos CSS -->
    <link rel="stylesheet" href="./static/styles/index.css">

</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Tienda en línea</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
                <li><a href="./sobreNosotros.html">Sobre nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Carrusel de productos -->
        <div id="carouselProductos" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./static/images/black.jpg" class="d-block w-100" alt="Producto 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>black label</h5>
                        <p>muy bueno</p>
                        <p>Precio: $100</p>
                        <button class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./static/images/blue.jpg" class="d-block w-100" alt="Producto 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>blue label</h5>
                        <p>un elixir</p>
                        <p>Precio: $1000</p>
                        <button class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./static/images/blue.jpg" class="d-block w-100" alt="Producto 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>blue label</h5>
                        <p>un elixir</p>
                        <p>Precio: $2000</p>
                        <button class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
                <!-- Puedes agregar más productos aquí como slides -->
            </div>
            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#carouselProductos" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselProductos" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Carrito de compras -->
        <aside id="carrito">
            <h2>Carrito de Compras</h2>
            <ul>
                <!-- Aquí se mostrarán los productos agregados al carrito -->
            </ul>
            <button class="btn btn-primary">Finalizar Compra</button>
        </aside>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Tienda en línea. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
